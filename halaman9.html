<!DOCTYPE html>
<html>
<head>
	<title>form from tag</title>
</head>
<body>

<form>
<table border="0" cellspacing="0" cellpadding="5">
	<tr>
		<td><label for="username">username :</label></td>
		<td><input type="text" id="username"></td>
	</tr>
	<br>
	<tr>
		<td><label for="password">password :</label></td>
		<td><input type="password" id="password"></td>
	</tr>
	<br>
	<tr>
		<td colspan="1"><input type="radio" id="teumewangja" name="jenis"><label for="teumewangja">teume wangja</label></td>
		<td><input type="radio" id="teumegongju" name="jenis"><label for="teumegongju">teume gongju</label></td>
	</tr>
	<br>
	<tr>
		<td colspan="1"><input type="checkbox" id="hyunsuk"><label for="hyunsuk">hyunsuk</label></td>
		<td><input type="checkbox" id="jihoon"><label for="jihoon">jihoon</label></td>
	</tr>
	<br>
	<tr>
		<td><label for="textarea">textarea</label></td>
		<td><textarea id="textarea"></textarea></td>
	</tr>
	<br>
	<tr>
		<td><label for="select">pilihan</label></td>
		<td><select id="select">
			<option>yoshi</option>
			<option>junkyu</option>
			<option>mashiho</option>
			<option>jaehyuk</option>
			<option>asahi</option>
			<option>yedam</option>
			<option>doyoung</option>
			<option>haruto</option>
			<option>jeongwoo</option>
			<option>junghwan</option>
		</select></td>
	</tr>
	<br>
	<tr>
		<td colspan="1"><button type="submit">hayoloh!</button></td>
	</tr>
</table>
</form>

</body>
</html>
